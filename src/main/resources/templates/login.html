<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .main-title {
            font-size: 32px;
            font-weight: 700;
            color: #4A90E2;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-primary {
            background-color: #4A90E2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .text-center a {
            text-decoration: none;
            color: #4A90E2;
        }

        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="main-title">Login to Task Manager</div>

    <div th:if="${param.success != null}" class="alert alert-success text-center">
        Successfully registered! Please login to create tasks.
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid email or password. Please try again.
    </div>

    <div th:if="${param.logout}" class="alert alert-success text-center">
        You have successfully logged out. Please log in again to access the tasks.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>

        <div class="text-center">
            <a href="/register">Don't have an account? Register here</a>
        </div>
    </form>
</div>

</body>
</html>
