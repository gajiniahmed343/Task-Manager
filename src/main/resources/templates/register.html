<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .main-title {
            font-size: 32px;
            font-weight: 700;
            color: #4A90E2;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-primary {
            background-color: #4A90E2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .text-center a {
            text-decoration: none;
            color: #4A90E2;
        }

        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="main-title">Register for Task Manager</div>

    <div th:if="${param.success}" class="alert alert-success text-center">
        Registration successful. Please <a href="/login">log in</a>.
    </div>

    <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}">Email already exists. Please use a different email.</span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Passwords do not match. Please try again.
    </div>

    <form action="/register" method="post">
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="fullname" name="fullname" required placeholder="Enter your full name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter a password">
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>

        <div class="text-center">
            <a href="/login">Already have an account? Login here</a>
        </div>
    </form>
</div>

</body>
</html>
