<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-title {
            margin-bottom: 20px;
            font-weight: 600;
            color: #4A90E2;
            font-size: 36px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }

        .table th {
            background-color: #007bff;
            color: #ffffff;
        }

        .badge-priority, .badge-status {
            font-size: 0.85em;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .badge-priority.LOW {
            background-color: #28a745;
        }

        .badge-priority.MEDIUM {
            background-color: #ffc107;
            color: #000;
        }

        .badge-priority.HIGH {
            background-color: #dc3545;
        }

        .badge-status.PENDING {
            background-color: #6c757d;
        }

        .badge-status.IN_PROGRESS {
            background-color: #0dcaf0;
            color: #000;
        }

        .badge-status.COMPLETED {
            background-color: #198754;
        }

        .btn-success {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-success:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="main-title text-center">üóÇÔ∏è Task Manager</h2>

    <!-- Filter Section -->
    <div class="card p-4 mb-4">
        <h5 class="mb-3 text-primary">Filter Tasks</h5>
        <form action="/tasks/filter/combined" method="get">
            <div class="row g-3">
                <div class="col-md-3">
                    <label>Priority</label>
                    <select name="priority" class="form-select">
                        <option value="">All</option>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Status</label>
                    <select name="status" class="form-select">
                        <option value="">All</option>
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Start Date</label>
                    <input type="date" name="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>End Date</label>
                    <input type="date" name="endDate" class="form-control">
                </div>
                <div class="col-md-12 text-center mt-3">
                    <button class="btn btn-primary" type="submit">Apply Filters</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Task Table -->
    <div class="card p-4">
        <h5 class="mb-3">All Tasks</h5>
        <div class="table-responsive">
            <table class="table table-hover text-center align-middle">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}">Title</td>
                    <td th:text="${task.description}">Description</td>
                    <td>
                        <span th:text="${task.priority}"
                              th:class="'badge badge-priority ' + ${task.priority}">Priority</span>
                    </td>
                    <td>
                        <span th:text="${task.status}"
                              th:class="'badge badge-status ' + ${task.status}">Status</span>
                    </td>
                    <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}">Date</td>
                    <td>
                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-outline-warning btn-sm">Edit</a>
                        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/tasks/new" class="btn btn-success btn-sm mt-3">+ Create New Task</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
